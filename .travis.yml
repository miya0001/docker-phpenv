services: docker
env:
  matrix:
  - PHP_VERSION=5.2
  - PHP_VERSION=5.3
  - PHP_VERSION=5.4
  - PHP_VERSION=5.5
  - PHP_VERSION=5.6
  - PHP_VERSION=7.0
  - PHP_VERSION=7.1
  global:
  - secure: 
before_install:
- bundle install --path vendor/bundle
- travis_wait 30 bash bin/build.sh
script:
- bundle exec rake spec
after_script:
- bash bin/deploy.sh
